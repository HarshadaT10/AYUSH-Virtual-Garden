<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYUSH Virtual Garden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: darkgreen;
        }
        .results-container {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 0.4); /* White-ish blur background */
            color: black;
            backdrop-filter: blur(10px); /* Blur effect for readability */
            border-radius: 0px; /* Optional for rounded corners */
        }
        th {
            background-color: darkgreen;
            color: white;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: darkgreen;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body style="background-image: url('{{ url_for('static', filename='images/img16.jpg') }}');">
    <h1>Search Results</h1>

    <div class="container">
        
        
        {% if results %}
            <table>
                <thead>
                    <tr>
                        <th>Botanical Name</th>
                        <th>Common Name(s)</th>
                        <th>Medicinal Uses</th>
                        <th>Active Compounds</th>
                        <th>Method of Preparation</th>
                    </tr>
                </thead>
                <tbody>
                    {{ results | safe }}
                </tbody>
            </table>
        {% else %}
            <p>No results found for your search.</p>
        {% endif %}

        <a href="/search" class="back-button">Back to Search</a>
    </div>

    <a href="/" class="back-button">Go Home</a>
</body>
</html>
