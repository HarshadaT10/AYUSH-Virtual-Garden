<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYUSH Virtual Garden</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='images/img1.jpg') }}"); /* Set the background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Ensure the page takes the full height */
        }

        .page-container {
            flex: 1; /* Makes the container stretch */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            padding: 20px 0;
            height: 100%;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2.5rem;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        .search-form {
            margin-top: 40px; /* Added top margin to create space below the title */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for contrast */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center items vertically within the container */
            height:500px;
            
        }

        .input-field {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        button, input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 18px;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #45a049;
        }

        .back-button {
            display: inline-block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        .back-button:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 20px;
                margin: 20px;
            }

            select, input[type="text"], button {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body style="background-image: url('{{ url_for('static', filename='images/img1.jpg') }}');">
    <!-- Full Page Background Container -->
    <div class="page-container">
        
        <!-- Search Form Block -->
        <div class="container">
            <h1>MediPlant Search</h1>
            <form action="/search" method="post" class="search-form">
                <!-- Search Option Selection -->
                <div class="input-field">
                    <label for="search_option">Select Search Option:</label>
                    <select name="search_option" id="search_option" required>
                        <option value="Botanical Name">Botanical Name</option>
                        <option value="Common Name(s)">Common Name(s)</option>
                        <option value="Parts Used">Parts Used</option>
                        <option value="Medicinal Uses">Medicinal Uses</option>
                        <option value="Active Compounds">Active Compounds</option>
                        <option value="Geographical Distribution">Geographical Distribution</option>
                    </select>
                </div>

                <!-- Search Term Input -->
                <div class="input-field">
                    <label for="search_term">Search Term:</label>
                    <input type="text" name="search_term" id="search_term" Placeholder="Search here" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn" value="Search">Search</button>
            </form>
            <!-- Back Button -->
            <a href="/" class="back-button">Go Home</a>
        </div>
       
    </div>
</body>
</html>
